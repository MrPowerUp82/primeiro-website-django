{% load static %}
<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Django Projects</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

</head>
<body>
 <!-- Header -->
<div class="ui">
    <div class="ui attached menu">
        <a href="{%url 'home' %}"class="item">Django Anuncios</a>
        <div class="right menu">
            <div class="ui category item aligned right search">
                <div class="ui icon input">
                    <form class="ui" action="{%url 'searchbar' %}" method="get">
                        <input class="prompt" type="search" name="search" placeholder="Pesquisar...">
                        <button class="ui basic button" type="submit"><i class="search icon"></i></button>
                    </form>
                </div>
                <div class="results"></div>
            </div>
        </div>
    </div>
</div>
<!-- /Header -->
<div class="ui hidden divider"></div>
<!-- Menu -->
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="four wide column">
                <div class="ui vertical fluid menu">
                    {%for cat in categorias%}
                    <a href="{% url 'categoria' cat.id %}"class="teal item">
                      {{cat}}
                      <div class="ui teal left pointing"></div>
                    </a>
                    {%endfor%}
                </div>
<!-- /Menu -->
<!-- Menu -->
            </div>
            <div class="twelve wide column">
            {%if categoria%}
                <h1>{{categoria}}</h1>
            {%endif%}
                {%block conteudo %}
                {%endblock%}
            </div>
        </div>
    <div>
<!-- /Menu -->
</body>
</html>
